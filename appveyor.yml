before_build:
  - ps: Start-FileDownload 'http://hxbuilds.s3-website-us-east-1.amazonaws.com/builds/haxe/windows/haxe_2014-09-14_development_2fcd2ca.tar.gz'
  - 7z e haxe_2014-09-14_development_2fcd2ca.tar.gz -y
  - 7z x haxe_2014-09-14_development_2fcd2ca.tar -y
  - move haxe-3.1.3\std .
  - move haxe-3.1.3\haxe.exe .
  - move haxe-3.1.3\haxelib.exe .
  - ps: Start-FileDownload 'http://nekovm.org/_media/neko-2.0.0-win.zip'
  - 7z e neko-2.0.0-win.zip -y
  - set HAXEPATH=%cd%
  - haxelib install munit
  - set path=%path%;%cd%
build_script:
  - cd tests
  - haxelib run munit test | neko Appveyor.n
   
